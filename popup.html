<!DOCTYPE html>
<html>
<audio id="notificationSound" src="notification.wav" preload="auto"></audio>
<head>
  <title>WhatsApp Demon</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon-128.png" alt="Assistant Icon" class="header-icon">
      <div class="header-text">WhatsApp Demon</div>
    </div>
    <div class="task-group">
      <div class="loading-fill"></div>
      <div class="task-content">
        <div class="task-name">Download Chats</div>
        <div class="button-group">
          <button class="chat-button" data-chats="1">1 Chat</button>
          <button class="chat-button" data-chats="10">10 Chats</button>
          <button class="chat-button" data-chats="20">20 Chats</button>
        </div>
        <div class="completion-message">Completed! ✓</div>
      </div>
    </div>
    <div class="task-group">
      <div class="loading-fill"></div>
      <div class="task-content">
        <div class="task-name">Download photos, videos and documents</div>
        <button class="chat-button disabled" disabled>Coming Soon</button>
        <div class="completion-message">Completed! ✓</div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
