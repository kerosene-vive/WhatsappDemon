<!DOCTYPE html>
<html>
<audio id="notificationSound" src="notification.wav" preload="auto"></audio>
<head>
  <title>WhatsApp Demon</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon-128.png" alt="Assistant Icon" class="header-icon">
      <div class="header-text">WhatsApp Demon</div>
    </div>
    <div class="task-group">
      <div class="loading-fill"></div>
      <div class="task-content">
        <div class="task-name">Export the First 10 Chats to PDFs</div>
        <button class="play-button" id="startBtn1">
          <div class="play-icon"></div>
        </button>
        <div class="completion-message">Completed! ✓</div>
      </div>
    </div>
    <div class="task-group">
      <div class="loading-fill"></div>
      <div class="task-content">
        <div class="task-name">Generate Summaries of Exported Chats</div>
        <button class="play-button" id="startBtn2">
          <div class="play-icon"></div>
        </button>
        <div class="completion-message">Completed! ✓</div>
      </div>
    </div>
    <div class="task-group">
      <div class="loading-fill"></div>
      <div class="task-content">
        <div class="task-name">Categorize Exported Chats into Folders</div>
        <button class="play-button" id="startBtn3">
          <div class="play-icon"></div>
        </button>
        <div class="completion-message">Completed! ✓</div>
      </div>
    </div>
    <div class="task-group">
      <div class="loading-fill"></div>
      <div class="task-content">
        <div class="task-name">Convert Chat Attachments into an Organized Library</div>
        <button class="play-button" id="startBtn4">
          <div class="play-icon"></div>
        </button>
        <div class="completion-message">Completed! ✓</div>
      </div>
    </div>
  <script src="popup.js"></script>
</body>
</html>
